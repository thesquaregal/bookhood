<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&family=Poppins:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Bookhood</title>
</head>
<body>
    <header>
        <nav><a href="../html/index.html"><h4><strong class="active"><i>b</i></strong>&nbsp;Bookhood</h4></a></nav>
        <nav><strong><a href="../html/browse.html" class="active">Sign in</a></strong></nav>
    </header>
    <div class="main-container">
        <section>
            <article class="grid-secondary">
                <article class="vertical-align mid-component inside-box">
                    <h1 class="spacing">Sign up to Bookhood</h1>
                    <h3>An all-in-one platform for Bookworms around the world.</h3><script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_o1zjyvqh.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;" hover   autoplay></lottie-player>
                </article>
                <article class="vertical-align">
                    <article class="horizontal-align" style="justify-content: space-between;">
                        <article>
                            <h3>Is this you?</h3>
                            <p class="caption">Linked via Google Account</p>
                        </article>
                        <img src="../img/By-Jonaorle-via-Pexels.png" alt="" width="100vh">
                    </article>
                    <form>
                        <label for="fname">Your Name</label>
                        <article class="horizontal-align">
                            <input type="text" id="fname" name="fname" style="margin-right: 1em;" placeholder="First name">
                            <input type="text" id="fname" name="fname" placeholder="Last name">
                        </article>
                        <label for="fname">Email</label>
                        <input type="text" id="fname" name="fname">
                        <label for="fname">Password</label>
                        <input type="password" id="fname" name="fname">
                    </form>
                    <a href="#preferences"><button type="button" class="primary default">Confirm Details</button></a>
                </article>
            </article>
        </section>
        <section id="preferences">
                <article class="grid-secondary">
                    <article class="mid-component inside-box">
                        <h2>Next, let's choose your preferences.</h2>
                        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets9.lottiefiles.com/packages/lf20_dkul2vpu.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;" hover   autoplay  loop></lottie-player>
                    </article>
                    <article class="vertical-align">
                        <article>
                            <label for="fname">Search for a topic or genre</label>
                            <article style="display: flex; align-items:center;">
                                <input type="text" id="fname" name="fname" placeholder="Search for an author, book or genre...">
                                <span class="material-symbols-outlined" style="padding-left: 1em;">search</span>
                            </article>
                        </article>
                        <article>
                            <form>
                                <button type="button" class="button-chip secondary">Romance</button>
                                <button type="button" class="button-chip secondary">Science Fiction</button>
                                <button type="button" class="button-chip secondary">Classics</button>
                                <button type="button" class="button-chip secondary">Psychology</button>
                                <button type="button" class="button-chip secondary">Manga</button>
                                <button type="button" class="button-chip secondary">Historical</button>
                                <button type="button" class="button-chip secondary">Art</button>
                                <button type="button" class="button-chip secondary">Philosophy</button>
                                <button type="button" class="button-chip secondary">Thriller</button>
                                <button type="button" class="button-chip secondary">Adventure</button>
                                <button type="button" class="button-chip secondary">Horror</button>
                                <button type="button" class="button-chip secondary">Drama</button>
                                <button type="button" class="button-chip secondary">Comedy</button>
                                <button type="button" class="button-chip secondary">Technology</button>
                                <button type="button" class="button-chip secondary">Spiritual</button>
                            </form>
                        </article>
                        <article>
                            <a href="../html/browse.html"><button type="button" class="primary default">Finished</button>
                        </article>
                    </article>
                </article>
        </section>
    </div>
</body>
</html>
